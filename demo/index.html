<!DOCTYPE HTML>
<html>
  <head>
    <title>Swipe 2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link href='index.css' rel='stylesheet'/>
    <script src='http://fb.me/react-with-addons-0.12.2.js'></script>
    <script src='index.js'></script>
  </head>
  <body>
    <script>
      Swipe = React.createFactory(Swipe);
      var panes = Array.apply(null, Array(20)).map(function(_, i) {
        return React.DOM.div({key: i}, React.DOM.b(null, i))
      })

      var carousel = Swipe({id: "mySwipe"}, panes)

      var page = React.DOM.div(null,
        React.DOM.h1(null, "Swipe 2"),

        carousel
      )

      React.render(page, document.body)
    </script>
  </body>
</html>
